machine:
  environment:
    INFLUXDB_VERSION: 0.8.8

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  post:
    - pyenv local 2.7.9 
  override:
    - pip install tox

test:
  pre: 
    - "if [ -n \"$INFLUXDB_VERSION\" ] ; then sudo ./install_influxdb.sh \"$INFLUXDB_VERSION\"; fi"
  override:
    - tox -e docs
    - tox -e flake8
    - tox -e py27 INFLUXDB_VERSION=0.8.8
